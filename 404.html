<!DOCTYPE html>
<!--
    Custom 404 page. Displayed when a visitor navigates to a nonexistent
    route on GitHub Pages. Provides a friendly message and navigation
    back to the homepage.
-->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Page Not Found | Omkar Mandve</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <main id="main" style="text-align:center; padding: 4rem 1rem;">
        <div class="container">
            <h1>404 – Page Not Found</h1>
            <p class="lead">The page you are looking for doesn’t exist or has been moved.</p>
            <a class="btn primary" href="index.html">Back to Home</a>
        </div>
    </main>
</body>
</html>
